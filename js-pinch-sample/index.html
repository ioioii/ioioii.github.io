<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Pinch Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./pinchable.js"></script>
  </head>
  <body>
    <div class="page">
      <h1>JS Pinch Sample</h1>
      <div class="image-container">
        <!-- <div id="sample-image" style="width: 800px; height: 800px;"></div> -->
        <img id="sample-image" src="./DSC00098.JPG">
      </div>
      <div class="buttons">
        <div id="zoom-out" class="zoom-button">-</div>
        <div id="zoom-in" class="zoom-button">+</div>
      </div>
      <button id="reset">Reset</button>
      <div id="debug"></div>
    </div>
    <script>
      const img = document.querySelector('#sample-image');
      const p = pinchable(img, {
        maxScale: 5.0,
        minScale: 1.0,
      });

      document.querySelector('#reset').addEventListener('click', () => {
        p.reset();
      });
      document.querySelector('#zoom-in').addEventListener('click', () => {
        p.zoomIn(1.1);
      });
      document.querySelector('#zoom-out').addEventListener('click', () => {
        p.zoomOut(1.1);
      });
    </script>
  </body>
</html>
